<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres Columnas Responsivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 bg-success text-white text-center p-3">
                Columna 1
            </div>
            <div class="col-md-4 bg-warning text-dark text-center p-3">
                Columna 2
            </div>
            <div class="col-md-4 bg-danger text-white text-center p-3">
                Columna 3
            </div>
        </div>
    </div>
</body>
</html>
